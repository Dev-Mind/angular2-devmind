<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Mix-IT, it's 2 intense days of conferences to discover new ideas, games to learn, development or creative workshops">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mix-IT</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Mix-IT">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Mix-IT">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#0277bd">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#0277bd">

    <base href=".">
    <script src="scripts/polyfill.min.js"></script>

    <link rel="stylesheet" href="styles/vendors.css">
    <link rel="stylesheet" href="styles/app.css">
  </head>

  <body>
    <cfp-app>Loading...</cfp-app>
    <script src="scripts/vendor.min.js"></script>
    <script>
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app.js').then(null, console.error.bind(console));
    </script>
  </body>
</html>
